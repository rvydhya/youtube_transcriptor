# smithery.yaml for youtube_transcriptor
name: youtube_transcriptor
startCommand:
  type: stdio
  command: python
  args:
    - youtube.py
  configSchema:
    type: object
    required: []
    properties: {}
  commandFunction:
    type: function
    parameters:
      type: object
      properties:
        video:
          type: string
          description: "YouTube video URL to transcribe"
      required: ["video"]
    returns:
      type: string
      description: "The transcribed text from the video"

